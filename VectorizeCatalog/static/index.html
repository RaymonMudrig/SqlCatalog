<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SQL Catalog QA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/default.min.css">
</head>
<body>
  <main id="app">
    <header>
      <h1>SQL Catalog QA</h1>
    </header>

    <section class="prompt-box">
      <label for="prompt" class="sr-only">Ask a question</label><br/>
      <textarea id="prompt" style="width: 600px;"
        placeholder="Ask me anything about your catalog…&#10;Examples:&#10;• which procedures access table dbo.Order?&#10;• list all columns of dbo.RT_Order"
        rows="8"></textarea>
      <div class="prompt-actions">
        <span class="hint">Press <kbd>Ctrl</kbd>/<kbd>⌘</kbd> + <kbd>Enter</kbd> to send</span>
        <button id="askBtn" title="Send (Ctrl/Cmd+Enter)">Ask</button>
      </div>
    </section>

    <section id="status" aria-live="polite"></section>

    <section id="answer" class="markdown-body"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.2/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
  <script src="/static/ui.js"></script>
</body>
</html>
